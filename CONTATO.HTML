<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola Cívico-Militar - Contato</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #9b9e9b; /* Verde militar */
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }

        header nav ul {
            list-style-type: none;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin: 0 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            padding: 20px;
            background-color: #fff;
        }

        footer {
            text-align: center;
            background-color: #004d00;
            color: #fff;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Seção de Contato */
        .contato {
            text-align: center;
            margin-bottom: 30px;
        }

        /* Estilos do formulário de contato */
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #004d00; /* Borda verde militar */
        }

        form label {
            display: block;
            margin-bottom: 8px;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            background-color: #004d00;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        form button:hover {
            background-color: #003300;
        }

        /* Estilo de botões para Instagram */
        .instagram-btn {
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
        }

        .instagram-btn:hover {
            background-color: #004d99;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li> <!-- Link para a página Home -->
                <li><a href="sobre.html">Sobre</a></li> <!-- Link para a página Sobre -->
                <li><a href="contato.html">Contato</a></li> <!-- Link para a página Contato -->
            </ul>
        </nav>
    </header>

    <main>
        <!-- Seção de Contato -->
        <section class="contato">
            <h1>Entre em Contato Conosco</h1>
            <p>Preencha o formulário abaixo ou entre em contato pelas redes sociais.</p>

            <!-- Formulário de contato -->
            <form action="enviar_formulario.php" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

                <button type="submit">Enviar</button>
            </form>

            <p>Ou siga-nos nas redes sociais:</p>
            <!-- Botão Instagram com o link para o perfil específico -->
            <a href="https://www.instagram.com/ccmdfced416stmaria" class="instagram-btn" target="_blank">Instagram</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Escola Cívico-Militar. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
